<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="boards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <title>TaskBoard - Boards</title>
</head>
<body>
    <div class="boards-container">
        <div class="header">
            <h1>TASKBOARDS</h1>
            <div class="dropdown">
                <button id="dropdownButton" class="dropdown-button">Selecionar Board<i class="fas fa-chevron-down"></i></button>
                <div id="dropdownMenu" class="dropdown-menu">
                    <!-- os boards serao carregados aqui -->
                </div>
            </div>
            <div class="dark-mode">
                <input type="radio" id="light" name="theme" value="light">
                <label for="light">Claro</label>
                <input type="radio" id="dark" name="theme" value="dark">
                <label for="dark">Escuro</label>
            </div>
            <div class="logout">
                <button type="button" id="logout" class="logout">Logout</button>
            </div>
        </div>
        <section>
            <div class="columnsContainer" id="columnsContainer">
                <div class="column">
                    <!-- as colunas serao carregadas aqui -->
                    <!-- <div class="taskContainer" id="taskContainer">
                    
                    </div> -->
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./boards.js"></script>
</body>
</html>
